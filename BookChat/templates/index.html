<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Chat</title>
    <!-- url_for을 사용하여 static 폴더에서 파일을 참조 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>   
    <div class="library-bg">
        <div class="login-section" id="login-section">
            <h1>Book Chat 프로그램</h1>
            <p>사용자 ID를 입력하세요:</p>
            <input type="text" id="user-id" placeholder="사용자 ID">
            <button id="login-btn">로그인</button>
        </div>
        <div class="menu-section hidden" id="menu-section">
            <h2>명령어를 선택하세요:</h2>
            <button class="menu-btn" id="genre-btn">도서 추천 요청 (특정 장르)</button>
            <button class="menu-btn" id="user-btn">도서 추천 요청 (사용자 맞춤형)</button>
            <button class="menu-btn" id="rate-btn">도서 평가</button>
            <button class="menu-btn" id="exit-btn">종료</button>
        </div>
        <div class="output-section hidden" id="output-section">
            <h2>결과</h2>
            <div id="output"></div>
            <button id="back-btn">뒤로</button>
        </div>
    </div>
    <!-- url_for을 사용하여 static 폴더에서 script.js 파일을 참조 -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
